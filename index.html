<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Kshitija</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@1,500&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --soft-pink: #ffb6c1;
            --dark: #0d0d0d;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Initial Curtain */
        #curtain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #2c0a0a 0%, #000 100%);
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1);
            cursor: pointer;
        }

        .bg-glow {
            position: absolute; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 182, 193, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        .main-container {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; padding: 20px;
            perspective: 1000px;
        }

        .portrait-frame {
            position: relative;
            width: 280px;
            height: 373px; 
            border: 2px solid var(--gold);
            padding: 10px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 0 20px rgba(212, 175, 55, 0.2);
            animation: float 4s ease-in-out infinite;
        }

        .portrait-frame img {
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 8px;
            filter: sepia(20%) contrast(1.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(2deg); }
            50% { transform: translateY(-15px) rotateX(-2deg); }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            letter-spacing: 4px;
            color: var(--gold);
            margin: 25px 0 10px;
            text-align: center;
        }

        #reason-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.1rem;
            color: #ccc;
            min-height: 50px;
            text-align: center;
            max-width: 300px;
            margin-bottom: 30px;
        }

        .btn-gold {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.8rem;
            letter-spacing: 2px;
            transition: 0.4s;
        }

        .btn-gold:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 0 20px var(--gold);
        }

        .decision-box {
            margin-top: 40px;
            text-align: center;
        }

        .btn-yes {
            background: #ff4d6d;
            border: none; color: white;
            padding: 15px 40px; border-radius: 50px;
            font-weight: bold; cursor: pointer;
            margin: 10px; font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
        }

        .btn-no {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.5);
            padding: 10px 20px; border-radius: 50px;
            cursor: pointer;
            transition: 0.1s;
        }
    </style>
</head>
<body>

    <div id="curtain" onclick="openCurtain()">
        <h2 style="font-family: 'Cinzel'; color: var(--gold); letter-spacing: 5px;">EXCLUSIVE FOR KSHITU</h2>
        <p style="font-size: 0.8rem; opacity: 0.6;">( Tap to Enter )</p>
    </div>

    <div class="bg-glow"></div>

    <audio id="music1" loop>
        <source src="music1.mp3" type="audio/mpeg">
    </audio>
    <audio id="music2" loop>
        <source src="music2.mp3" type="audio/mpeg">
    </audio>

    <div class="main-container">
        <div class="portrait-frame">
            <img src="kshitija.png" alt="Kshitija">
        </div>

        <h1>To My Queen</h1>
        
        <div id="reason-text">"Kshitu, you are the magic in my everyday."</div>
        
        <button class="btn-gold" onclick="nextReason()">Give me a reason! ✨</button>

        <div class="decision-box">
            <p style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6; margin-bottom: 15px;">WILL YOU BE MY VALENTINE?</p>
            <button class="btn-yes" onclick="celebrate()">YES!</button>
            <button class="btn-no" id="no-btn" onmouseover="dodge()">No</button>
        </div>
    </div>

    <script>
        function openCurtain() {
            document.getElementById('curtain').style.transform = 'translateY(-100%)';
            const m1 = document.getElementById('music1');
            
            // Start Song 1 at 10 seconds (adjust as needed)
            m1.currentTime = 45; 
            m1.play().catch(e => console.log("Playback error"));
        }

        const reasons = [
            "Your smile lights up my darkest days.",
            "You are my best friend and my soulmate.",
            "The way you care for us is unparalleled.",
            "I love the person I am when I am with you.",
            "Simply because you are Kshitija."
        ];
        let idx = 0;

        function nextReason() {
            const rt = document.getElementById('reason-text');
            rt.style.opacity = 0;
            setTimeout(() => {
                idx = (idx + 1) % reasons.length;
                rt.innerText = `"${reasons[idx]}"`;
                rt.style.opacity = 1;
            }, 300);
            
            confetti({
                particleCount: 20,
                spread: 40,
                origin: { y: 0.8 },
                colors: ['#d4af37', '#ffb6c1']
            });
        }

        function dodge() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            btn.innerText = "Error!";
        }

        function celebrate() {
            // STOP Song 1, START Song 2
            const m1 = document.getElementById('music1');
            const m2 = document.getElementById('music2');
            
            m1.pause();
            
            // Start Song 2 at 45 seconds (adjust to your favorite part)
            m2.currentTime = 70; 
            m2.play().catch(e => console.log("Playback error"));

            // Confetti Logic
            const duration = 10 * 1000;
            const animationEnd = Date.now() + duration;
            const colors = ['#ff4d6d', '#d4af37', '#ffffff'];

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < animationEnd) {
                    requestAnimationFrame(frame);
                }
            }());
            
            document.getElementById('reason-text').innerHTML = "<h2 style='color:#ff4d6d'>I LOVE YOU FOREVER! ❤️</h2>";
        }
    </script>
</body>
</html>
